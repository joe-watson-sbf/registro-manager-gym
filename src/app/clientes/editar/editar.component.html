<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" >
      <div class="form-group row">
        <label  class="col-form-label col-sm-2">Cédula</label>
        <div class="col-sm-6">
          <input type="number" formControlName="cedula" class="form-control" ngModel name="cedula" required>
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" formControlName="nombre" class="form-control" ngModel name="nombre" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-2">Apellidos</label>
        <div class="col-sm-6">
          <input type="text" formControlName="apellidos" class="form-control" ngModel name="apellidos" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Celular</label>
        <div class="col-sm-6">
          <input type="text" formControlName="celular" class="form-control" ngModel name="celular">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Tipo de sangre</label>
        <div class="col-sm-6">
          <input type="text" formControlName="tipo_sangre" class="form-control" ngModel name="tipo_sangre">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Peso</label>
        <div class="col-sm-6">
          <input type="number" formControlName="peso" class="form-control" ngModel name="peso">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Altura</label>
        <div class="col-sm-6">
          <input type="number" formControlName="altura" class="form-control" ngModel name="altura">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Mensualidad</label>
        <div class="col-sm-6">
          <input type="number" formControlName="mensualidad" class="form-control" ngModel name="mensualidad" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Modalidad</label>
        <div class="col-sm-6">
          <input type="text" formControlName="modalidad" class="form-control" ngModel name="modalidad" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Día Vigencia</label>
        <div class="col-sm-6">
          <input type="number" formControlName="dia_vigencia" class="form-control" ngModel name="dia_vigencia" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">EPS</label>
        <div class="col-sm-6">
          <input type="text" formControlName="eps" class="form-control" ngModel name="eps" required>
        </div>
      </div>
      <div class={{className}} role="alert">
          {{message}}
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <button class="btn btn-primary"> Editar </button>
        </div>
      </div>
    </form>

  </div>
</div>
